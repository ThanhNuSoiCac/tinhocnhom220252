        body {
            font-family: Poppins, sans-serif;
            background: linear-gradient(to bottom, #e3f2fd, #ffffff);
            padding: 40px;
            animation: fade 1s;
        }
        @keyframes fade { 
            from {opacity: 0;} 
            to {opacity: 1;} 
        }

        .card {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            font-size: 18px;
            color: #0077ff;
            transition: 0.3s;
        }

        a:hover {
            color: #ff6600;
        }
    </style>
</head>
